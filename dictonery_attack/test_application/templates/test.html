<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
  </head>
  <body>

    <h1>Login</h1>

    <form class="" action="" method="POST">
      {{ form.csrf_token }}
      {{ form.username.lable }} {{ form.username }}<br><br>

      {% for error in form.username.errors %}
          <span>{{ error }}</span>
      {% endfor %}
      <br><br>
      {{ form.password.lable }} {{ form.password }}<br><br>

      {% for error in form.password.errors %}
          <span>{{ error }}</span>
      {% endfor %}

      <input type="submit" name="submit" value="submit">
    </form>

  </body>
</html>
